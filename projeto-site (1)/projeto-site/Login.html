<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">
  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="enviar(event)">
      <input type="text" id="email" name="email" placeholder="Email" autocomplete="email" required>
      <input type="password" id="senha" name="senha" placeholder="Senha" autocomplete="current-password" required>
      
      <!-- Mensagem de resposta acima do botão -->
      <p id="resposta" style="color: red;"></p>

      <button type="submit">Entrar</button>
    </form>
    <div class="cadastro-link">
      <a href="Castro.html">Não tem conta? Cadastre-se</a>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="teste.html""></script>
</body>
</html>
